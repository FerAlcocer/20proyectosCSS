<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="styles.css">
    <title>Tarjeta estilo Twitter</title>
</head>

<body>
    <div class="profile-container">
        <div class="profile">
            <img src="profile.jpg" alt="">

            <div class="info">
                <div class="header">
                    <div class="photo">
                        <img src="profile.jpg" alt="">
                    </div>
                    <div class="action">
                        <button>Follow</button>
                    </div>
                </div>
                <div class="user-info">
                    <div class="name"><a href="#">Pikachu</a></div>
                    <div class="username">@pikachu</div>
                </div>
                <div class="description">
                    Desarrollador web <a href="#">#javascript</a>
                </div>

                <div class="followers-container">
                    <div class="following">
                        <a href="#"><span class="number">100k</span> Siguiendo</a>
                    </div>

                    <div class="followers">
                        <a href="#"><span class="number">1M</span> Seguidores</a>
                    </div>
                </div>

                <div class="other">
                    <a href="#">
                        <div class="photos">
                            <img src="profile.jpg" alt="">
                            <img src="profile.jpg" alt="">
                            <img src="profile.jpg" alt="">
                        </div>

                        <div class="names">Elon Musk, Bill Gates y 80 personas que sigues tambien siguen a esta cuenta
                        </div>
                    </a>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
