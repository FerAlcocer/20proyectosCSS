<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="styles.css">
    <title>Menu vertical</title>
</head>
<body>
    <nav>
        <header>
            <div class="bar">
                <div class="user">
                    <img src="2.jpg" width="40" alt="">
                    <div class="name">Fernando Alcocer</div>
                </div>
            </div>
        </header>

        <div class="links">
            <a href="#">
                <div class="icon">
                    <span class="iconify-inline" data-icon="flat-color-icons:assistant"
                    data-width="32"
                    data-height="32"></span>
                </div>
                <div class="title">Remote assistance</div>
            </a>
            <a href="#">
                <div class="icon">
                    <span 
                    class="iconify-inline" data-icon="flat-color-icons:calendar"
                    data-width="32"
                    data-height="32"
                    ></span>
                </div>
                <div class="title">Calendar</div>
            </a>
            <a href="#">
                <div class="icon">
                    <span class="iconify-inline" data-icon="flat-color-icons:automatic"
                    data-width="32"
                    data-height="32"></span>
                </div>
                <div class="title">Settings</div>
            </a>
            <a href="#">
                <div class="icon">
                    <span class="iconify-inline" data-icon="flat-color-icons:bullish"
                    data-width="32"
                    data-height="32"></span>
                </div>
                <div class="title">Analytics</div>
            </a>
            <a href="#">
                <div class="icon">
                    <span class="iconify-inline" data-icon="flat-color-icons:camera"
                    data.width="32"
                    data-height="32"></span>
                </div>
                <div class="title">Photos</div>
            </a>
        </div>
    </nav>


    <script src="https://code.iconify.design/2/2.2.1/iconify.min.js"></script>

</body>
</html>
